    <script type="x-shader/x-vertex" id="vertexshader">
      varying vec2 vUv;
      void main()
      {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      varying vec2 vUv;

      uniform sampler2D tMask;
      uniform sampler2D texture;
      uniform vec2 mouse;
      uniform float scale;
      uniform float p;
      uniform float alpha;

      void main()
      {

        vec2 tUv = vUv;
        float uvScale     = scale-1.0;
        float uvScaleHalf = uvScale*0.5;
        tUv.x *= 1.0-uvScale;
        tUv.y *= 1.0-uvScale;
        tUv.x += uvScaleHalf;
        tUv.y += uvScaleHalf;

        // tUv -= mouse*uvScaleHalf;

        vec4 tColor   = texture2D(texture, tUv);
        tColor.r      += (1.0-tColor.r)*(1.-alpha);
        tColor.g      += (1.0-tColor.g)*(1.-alpha);
        tColor.b      += (1.0-tColor.b)*(1.-alpha);
        vec4 mask     = texture2D(tMask, vUv);
        gl_FragColor  = vec4(tColor.rgb,mask.r);
      }
    </script>
